<html>
  <head>
    <title>Hint</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
  </head>
  
  <body>

    <h1>Javascript: Showing/Hiding a Hint</h1>
    
    <p>Can you guess what is red, white, and blue all over?</p>
    <span class="hint">
	  <p class="hint-hidden">A penguin with a cold stuck in a blender!</p>
    </span>

    <br>

    <p>Why did the chicken cross the road?</p>
    <span class="hint">
	  <p class="hint-hidden">Cuz it wanted to.</p>
    </span>
    
  </body>
</html>
